<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Thingy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <!-- Spinning text -->
        <div id="arrowMinutes"></div>
        <div id="arrowHours"></div>
        <div id="circle"></div>

        <img src="assets/clock.png" style="width: 200px; height: 200px; position: absolute; left: 696px; top: 15px">

        <!-- color changing div -->
        <div id="color-changing-div"></div>


        <!-- Radio boxes -->
        <input type="radio" id="yellowish" name="colors">
        <input type="radio" id="Green" name="colors">
        <input type="radio" id="Brown" name="colors">


        <!-- List -->

        <img src="assets/menu.png" style="width: 500px; height: 500px; position: absolute; right: -440px; top: -30px;">
        <!-- <h1>MENU</h1> -->

        <h1 id="MenuTitle">·MENU·</MENU></h1>

        <ul id="Menu">
            <li>BURGER</li>
            <li>PIZZA</li>

        <img src="assets/receipt.png" style="position: absolute; width: 200px; height: 400px; left: 0px; bottom: -15px">


        <div
            style="text-shadow: 1px 1px 2px rgb(49, 68, 235); font-family: cursive; position: absolute; font-size: 20px; left: 10px; bottom: 200px; ">
            BURGER ------ 10$
        </div>
        <div
            style="text-shadow: 1px 1px 2px rgb(49, 68, 235); font-family: cursive; position: absolute; font-size: 20px; left: 10px; bottom: 165px;">

        <div
            style="text-shadow: 1px 1px 2px rgb(49, 68, 235); font-family: cursive; position: absolute; font-size: 20px; left: 10px; bottom: 130px;">

    </div>

</html>
